baseURL = 'https://kjmcguire.com/'
languageCode = 'en-us'
title = 'K.J. McGuire'
theme = 'typo'
pluralizeListTitles = false



# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A Tech Writer Blog"

# Appearance settings
theme = 'light'
colorPalette = 'default'
hideHeader = false
#showDatesOnPosts = false

# Intro on main page, content is markdown
homeIntroTitle = ''
homeIntroContent = ""


# Collection to display on home
#homeCollectionTitle = 'Posts'
#homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '02 Jan 2006'
showListDate = false

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "~"

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/user/"

[[params.social]]
name = "orcid"
url = "https://orcid.org/my-orcid?orcid=0000-0002-5965-9489"

[[params.social]]
name = "github"
url = "https://github.com/KJMcGuire"

# Main menu pages
#[[params.menu]]
#name = "home"
#url = "/"

[[params.menu]]
name = "what I'm doing"
url = "/doing"

[[params.menu]]
name = "what I'm reading"
url = "/reading"

#[[params.menu]]
#name = "about me"
#url = "/about"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"
